<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gaia-js-sdk-convey</title>
    <link rel="stylesheet" href="../../dist/gaia-js-sdk-convey-std.css">
    <script src="../../dist/gaia-js-sdk-convey-all.js"></script>
</head>
<style>
    .lto-form {
        background: beige !important;
        border: antiquewhite !important;
    }
</style>
<body>
<div class="lto-gaia">
    <div class="lto-content"></div>
    <div class="lto-suggest"></div>
</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const specification =  {
            type: "form",
            name: "submitForm",
            elements: [
                {
                    type: "textInput",
                    name: "textInput1"
                },
                {
                    type: "submit",
                    name: "submit1",
                    text: "send"
                }
            ]

        };

        const renderer = new GaiaConvey.ClassicRenderer();
        const form = new GaiaConvey.Form(specification);

        const element = form.render(renderer, false);

        document.getElementsByClassName("lto-content").item(0).appendChild(element);

    });
</script>

</html>
